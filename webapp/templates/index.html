{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Predict Air Temperature</h1>
    <div class="form">
        <form action="/predict" method="POST">
            <label for="pt">Process Temperature[k]: </label>
            <input type="number" name="pt" id="pt" step="any"><br>
            <br>
            <label for="rs">Rotational Speed[RPM]: </label>
            <input type="number" name="rs" id="rs" step="any"><br>
            <br>
            <label for="trq">Torque[Nm]: </label>
            <input type="number" name="trq" id="trq" step="any"><br>
            <br>
            <label for="tw">Tool Wear: </label>
            <input type="number" name="tw" id="tw" step="any"><br>
            <br>
            <label for="twf">TWF: </label>
            <select name="twf" id="twf"><br>
            <br>
            <label for="hdf">HDF: </label>
            <select name="hdf" id="hdf"><br>
            <br>
            <label for="pwf">PWF: </label>
            <select name="pwf" id="pwf"><br>
            <br>
            <label for="osf">OSF: </label>
            <select name="osf" id="osf"><br>
            <br>
            <label for="rnf">RNF: </label>
            <select name="rnf" id="rnf"><br>
            <br>
            <input type="submit" value="submit">
        </form>
    </div>
</div>

{% endblock %}
